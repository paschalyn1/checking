<!DOCTYPE html>
<html>
   <head>
      <title>MY FIRST HTML PAGE</title>
      <link rel="icon" type="image/x-icon" href="icons8-internet-16.png">
      <link rel="stylesheet" href="styles.css">
   </head>

   <body>
      <h1 style="text-align: center">CSS FORM STYLING</h1>
      <p style="background-color:white; color: black">
         An HTML form is used to collect user input. The user input is most often sent to a server for processing.
      </p>
      
      <!-- The todo work I gave in the video tutorial, here is the answer. I gave the h1 element an id with name 'center'. Check the CSS for the styling -->
      <h1 id="center">A SIMPLE CONTACT FORM</h1>
      <form id="my_form" action="server.php">
            <label style="text-align:left" for = 'first_name'>FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" placeholder="Your first name here...">

            <label for = 'last_name'>LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Your last name here...">

            <label for = 'email'>EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Your email here...">

            <label for = 'country'>COUNTRY</label>
            <select id="country" name="first_name">
               <option value="Nigeria">Nigeria</option>
               <option value="Ethiopia">Ethiopia</option>
               <option value="Nigeria">South Africa</option>
               <option value="Nigeria">China</option>
            </select>

            <label for = 'message'>MESSAGE</label>
            <textarea id="message" name="message" 
            placeholder="Say something..."></textarea>

            <input type="submit" value="Submit">
      </form>
   </body>
</html>
